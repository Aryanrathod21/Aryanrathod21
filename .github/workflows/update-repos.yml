name: Update Repository Count

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Repository Count
        id: repo_count
        run: |
          REPO_COUNT=$(curl -s https://api.github.com/users/Aryanrathod21 | jq .public_repos)
          echo "REPO_COUNT=${REPO_COUNT}" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s/REPO_COUNT/${{ env.REPO_COUNT }}/" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update repository count in README"
          git push
